<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<meta charset="UTF-8">
	<title>書籤小工具-下載圖片</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

	<style>
		.container {
			margin: 0 auto;
			padding: 50px 0;
			width: 100%;
			max-width: 800px;    
			line-height: 2em;
			text-align: center;
		}
		h2 {
			margin: 10px 0;
			font-weight: bold;
			font-size: 24px;
		}
		p {
			padding: 0 20px;
		}
		.intro {
			margin-bottom: 25px;
			text-align: justify;
			text-indent: 2em;
		}
		.img-wrapper > img {
			margin: 40px 0 10px;
			width: 60%;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>簡介</h2>
		<p class="intro">書籤小工具主要是利用在 HTML a 標籤的 href 中寫入 javascript，點擊連結時觸發 javascript，javascript 做得到的功能都可以寫成書籤小工具。唯本小工具因為使用 HTML5 a 標籤的新屬性"download"，目前僅支援 Google Chrome 瀏覽器。</p>
		<h2>操作說明</h2>
		<p>拖拉下面的連結到瀏覽器書籤列即可新增書籤小工具，也可以直接點按嘗試本功能</p>
		<a href="" id="link"></a>
		<div class="img-wrapper">
			<img src="Statue-of-Liberty-cruise-boat-New-York-City-07141415C273971B.jpg" alt="">
			<img src="http://cdn.pickupimage.com/data/photo/2016/5/9/0509162-2590-D966-E2D86896A6A6D97F.jpg" alt="">
			<img src="http://cloud.pickupimage.com/data/photo/2015/11/29/112915D-2590-D31A-4010AD9966BAB54A.jpg" alt="">
			<img src="http://cloud.pickupimage.com/data/photo/2014/3/24/colorful-village-Vernazza-Cinque-Terre-Italy-032414BC25B8EBC3.jpg" alt="">
			<img src="http://cloud.pickupimage.com/data/photo/2014/11/4/110414B-2590-D966-E2558F130D4744EC.jpg" alt="">
			<img src="http://cloud.pickupimage.com/data/photo/2014/8/18/0818144-2590-D966-E262224F9A667008.jpg" alt="">
			<img src="http://cloud.pickupimage.com/data/photo/2014/3/17/Boat-House-Cottage-031714C6495ADCFD.jpg" alt="">
		</div>
	</div>

	<script src="build/get.js"></script>
</body>
</html>
